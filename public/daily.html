<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Notyf CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>User Form</title>
  </head>
  <body style="margin: 0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Toggler button for small screens -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link active" href="daily.html">Daily</a>
            <a class="nav-item nav-link" href="monthly.html">Monthly</a>
            <a class="nav-item nav-link" href="yr.html">Yearly</a>
            <a class="nav-item nav-link"  class="leaderboard" id="leaderboard"   href="leaderboard.html" onclick="leaderboard()"  >leaderboard</a>
 
            <a class="nav-item nav-link" href="login.html">log-out</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Buy Premium button -->
    <button id="rzp-button1" style="display: none" class="buy-premium">
      Buy Premium
    </button>
    <button id="button-holder" style="display: none" class="buy-premium">
      you are a premium user
    </button>

    <br />

    <div class="container">
      <button
        class="arrow left"
        onclick="handleDateNavigation(-1)"
        id="prevDate"
      >
        &lt;
      </button>
      <div class="content">
        <div class="date" onclick="handleOnTap()">
          <span class="day"></span>
          <div class="month-year">
            <span class="month"></span>
            <span class="year"></span>
          </div>
          <span class="weekday"></span>
        </div>
        <div class="savings">
          <span>Savings</span>
          <h1><span id="amount">0</span></h1>
        </div>
      </div>
      <button
        class="arrow right"
        onclick="handleDateNavigation(1)"
        id="nextDate"
      >
        &gt;
      </button>
    </div>

    <!-- Hidden Date Picker -->
    <div style="opacity: 0%" class="date-picker">
      <input
        type="date"
        onchange="handleDateChange()"
        id="dateInput"
        onfocus="this.showPicker()"
      />
    </div>

    <!-- Add button -->
    <button class="add-btn" id="addButton">+</button>

    <!-- Popup -->
    <div class="popup" id="popupForm">
      <div class="popup-content">
        <span class="close-btn" id="closePopup">&times;</span>
        <form id="exampleForm">
          <!-- Radio Buttons -->
          <div class="mb-3">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inputType"
                id="creditOption"
                value="credit"
                checked
              />
              <label class="form-check-label" for="creditOption">Credit</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inputType"
                id="debitOption"
                value="debit"
              />
              <label class="form-check-label" for="debitOption">Debit</label>
            </div>
          </div>

          <!-- Input Fields -->
          <div class="mb-3">
            <input
              type="text"
              class="form-control mb-2"
              id="inputValue1"
              name="inputValue1"
              placeholder="Enter amount"
            />
            <input
              type="text"
              class="form-control"
              id="inputValue2"
              name="inputValue2"
              placeholder="Enter description"
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>

    <h1><ul id="userexpense"></ul></h1>
    <h1><ul id="leaderboardScore"></ul></h1>
    <!-- Username Field -->

    <!-- Unordered list to display the users -->

    <script src="http://checkout.razorpay.com/v1/checkout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
